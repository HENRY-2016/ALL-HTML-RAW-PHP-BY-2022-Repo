function SetUpBookingReferences (){LoadNewMassegesReferencesFromServer();}

function IntializeSetUp ()
{
	CreateCustomerBookingDynamicStatusTable (message_status_url,"status-table-data-id-tab-1","statusdivtag-1");

    setTimeout(SetUpBookingReferences,2000)

}


</script>
