<div id="id01" class="w3-modal">
	<div class="w3-modal-content w3-animate-top w3-card-4">
		<div class="w3-booking-details-container">
			<br>
            <center>
				<form autocomplete="off" id="booking-form" ><br>
					
					<div class="person-details-container">
						<div class="booking-form-heading">
							<label class="booking-form-title-input-labels">Person Details</label><br>
						</div>
						<br>
						<label class="booking-form-input-labels">Date</label>
						<input id="date-input" type="text" readonly class="booking-inputs">
						
						<label class="booking-form-input-labels">First Name</label>
						<input id="fname" oninput="this.value = this.value.replace(/[^a-zA-Z]/g,'');"  type="text" placeholder="Only letters" required class="booking-inputs">
						
						<label class="booking-form-input-labels">Last Name</label>
						<input id="lname"  type="text" oninput="this.value = this.value.replace(/[^a-zA-Z]/g,'');" placeholder="Only letters" required class="booking-inputs">
						
						<label class="booking-form-input-labels">Contact</label>
						<input id="contact" maxlength="10" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" placeholder="Only Numbers" required class="booking-inputs">
						
						<label class="booking-form-input-labels">Email</label>
						<input id="email-input" type="text" onchange="Validate_Email_Adress ()" name="paint_name" placeholder="Email" required class="booking-inputs"><br>
						<label id="invalid-email-address-div" class="form-input-invalid-label" >Invalid Email Address <br>Try Again</label><br>
					</div>
					<div id="div-to-hide">
					<div class="booking-details-container">
						<div class='element' id='div_1'>
							<div class="booking-form-heading" >
								<label class="booking-form-title-input-labels">Booking Details</label>
							</div><br>
							<label class="booking-form-input-labels">Place</label>
							<select id="area-input" type="text" name="area_name" placeholder="Area" class="booking-inputs">
								<option > </option>
								<option value="Hotel-Katale" >Hotel-Katale</option>
								<option value="Resort-Nakawuka" >Resort-Nakawuka</option>
							</select><br>
							
							<label class="booking-form-input-labels">Service</label>
							<input id="default-service-name" readonly type="text" class="booking-inputs"><br>
							
							<label class="booking-form-input-labels">Check in date</label>
							<input  type="date"  class="booking-inputs">
							<label class="booking-form-input-labels">Check out date</label>
							<input  type="date" class="booking-inputs"><br>
						</div>
					</div><br>

					<span class='add'>
						<label class="make-order-label-btn-add-more" onclick="">More </label>
					</span><br>
					<span>
						<label class="make-order-label-btn-add-more" onclick="Display_Customer_Booking_Details ()">Proceed</label><br>

					</span>
					</div><!-- div-to-hide -->

<script>
let DynamicAreaSelection =
					'<div class="booking-form-heading" ><label class="booking-form-title-input-labels">Booking Details</label></div><br>'+
					'<input type="text" style="display: none;"  value="<br>">'+
					'<label class="booking-form-input-labels" >Place</label>'+
					'<select id="area-type" class="booking-inputs"  type="text">'+
					'<option></option>'+
					
					'<option value="Hotel-Katale" >Hotel-Katale</option>'+
					'<option value="Resort-Nakawuka" >Resort-Nakawuka</option>'+
					'</select> <br>';

let DynamicServiceSelection ='<label class="booking-form-input-labels">Service</label>'+
					'<select id="customer-type" class="booking-inputs" type="text">'+
						'<option></option>'+

						'<option  value="Gardens">Gardens</option>'+
						'<option  value="Swimming" >Swimming</option>'+
						'<option  value="Sauna and steam">Sauna & steam</option>'+
						'<option  value="Conference"> Conference</option>'+
						'<option  value="Accomodation">Accomodation</option>'+
						'<option  value="Indoor games">Indoor games</option>'+
						'<option  value="Outdoor games">Outdoor games</option>'+
						'<option  value="Restarant and bar">Restaurant & bar</option>'+
						'<option  value="Spa and massage">Spa & massage </option>'+
					'</select> <br>';


$(document).ready(function()
{

	 // Add new element
	$(".add").click(function()
	{

		// Finding total number of elements added
		let total_element = $(".element").length;

		// last <div> with element class id
		let lastid = $(".element:last").attr("id");
		let split_id = lastid.split("_");
		let nextindex = Number(split_id[1]) + 1;
		// let event = 'event';
		let max = 6;
		// Check total number elements
		if(total_element < max )
		{
			// Adding new div booking-details-container after last occurance of element class
			$(".element:last").after("<div class='element' id='div_"+ nextindex +"'></div>");

			// Adding element to <div>
			// $("#div_" + nextindex).append("<input type='text' placeholder='Enter your skill' id='txt_"+ nextindex +"'>&nbsp;<span id='remove_" + nextindex + "' class='remove'>X</span>");
			let DynamicDatesInputs = 
					'<label class="booking-form-input-labels">Check in date</label>'+
					'<input  type="date" class="booking-inputs">'+
					'<label class="booking-form-input-labels">Check out date</label>'+
					'<input  type="date" class="booking-inputs">'+
					"<label span id='remove_" + nextindex + "' class='remove remove-dynamic-div-label' >Remove</label><br><br>";
						
			$("#div_" + nextindex).append(DynamicAreaSelection+ DynamicServiceSelection+ DynamicDatesInputs);

		}
	});

	// Remove element
	$('.booking-details-container').on('click','.remove',function()
	{
		let id = this.id;
		let split_id = id.split("_");
		let deleteindex = split_id[1];

		// Remove <div> with id
		$("#div_" + deleteindex).remove();
	}); 
});
</script>
