                            <button type="submit" onclick="DeleteDataFunction ('delete-form',admin_delete_orders,'feedback','delete-success-div')" class="submit-label global-font-styles">Delete</button>

                            </div>
                            
                        </center>

                        function close_delete_pop_up ()
                        {
                            document.getElementById('delete-modal').style.display='none';
